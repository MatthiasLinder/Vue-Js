<!DOCTYPE html>

<html>

<head>

	<title></title>

</head>

<body>


    <div id="root">

	<input type="text" id="input" v-model="message">
	
    <p>
    	<b>
    		<font face="arial">The Value if the Input is:
    		</font>
    	</b> {{ message }}
    </p>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    	
    	let data = {

    		message: "Hello World"
    	}


        new Vue({

        	el: "#root",

        	data: data


        })

    </script>

</body>

</html>
